<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>图片循环旋转</title>
    <style>

        @-webkit-keyframes rotation{
            from {-webkit-transform: rotate(0deg);}
            to {-webkit-transform: rotate(360deg);}
        }

        #img{
            animation: rotation 3s linear infinite;

        }

    </style>
</head>
<body>

<div class="ta_c">
    <img class="Rotation img" src="images/1.png" width="500" height="500" id="img"/>
</div>
