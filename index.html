<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Title</title>
    <link rel="stylesheet" href="./css/animate.min.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/jquery-2.0.3.min.js"></script>
    <style>
   *{margin: 0;padding: 0;}
    .swiper-container {
    width: 100vw;
    height: 100vh;
    }
    .swiper-slide{
    color: white;
    text-align: center;
    }
    .slide1{
    background: url(./images/bg.jpg) no-repeat;
    background-size: cover;
    }
   .slide1 img{
       width: 100vw;
       height: 100vh;
   }
   .audio{
       width: 6vw;
       height: 6vw;
       background: url(./images/audio.png) no-repeat;
       background-size: cover;
       position: absolute;
       left:90vw;
       top:5vh;
       animation: rotation 3s linear infinite;
   }
   @-webkit-keyframes rotation{
       from {-webkit-transform: rotate(0deg);}
       to {-webkit-transform: rotate(360deg);}
   }


    .slide1 .i1{
        position: absolute;
        z-index: 2;
        left: 80vw;
        top:20vh;
    }
   .slide1 .i2{
       position: absolute;
       z-index: 2;
       left: 80vw;
       top:35vh;
   }

   .slide2 img{
       width: 100vw;
       height: 100vh;
   }
   .slide1 .i3{
       position: absolute;
       z-index: 2;
       left: 80vw;
       top:50vh;
   }
    .slide2{
    background: url(./images/bg.jpg) no-repeat;
    background-size: cover;
    }
    .slide3{
    background: url(./images/bg.jpg) no-repeat;
    background-size: cover;
    }
        .slide3 img{
            width: 100vw;
            height: 100vh;
        }
   .slide4{
       background: url(./images/bg.jpg) no-repeat;
       background-size: cover;
   }
   .slide4 img{
       width: 100vw;
       height: 100vh;
   }
   .slide5{
       background: url(./images/bg.jpg) no-repeat;
       background-size: cover;
   }
   .slide6{
       background: url(./images/bg.jpg) no-repeat;
       background-size: cover;
   }
   .slide7{
       background: url(./images/bg.jpg) no-repeat;
       background-size: cover;
   }
   .slide8{
       background: url(./images/bg.jpg) no-repeat;
       background-size: cover;
   }

    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <audio  src="2.mp3" autoplay="autoplay" loop="loop">
        </audio>
        <div class="swiper-slide slide1">
            <img src="./images/1.jpg" alt=""
                 class="ani f1" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
            <div class="audio"></div>
            <img src="./images/1.1.png" alt="" class="ani i1" style="width: 15vw;height: 15vh" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
            <img src="./images/1.2.png" alt="" class="ani i2" style="width: 15vw;height: 15vh" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
            <img src="./images/1.3.png" alt="" class="ani i3" style="width: 15vw;height: 15vh" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="2s">



        </div>
        <div class="swiper-slide slide2">
            <div class="audio"></div>
            <img src="./images/2.png" alt="" style="width: 50vw;height: 100vh;position: absolute"
            class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" >

            <img src="./images/2.2.png" alt="" class="ani" style="width: 20vw;height: 20vw;position: absolute;left:16vw;top:6vh;"
                 swiper-animate-effect="swing" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s"
            >
            <img src="./images/2.5.png" alt="" class="ani" style="width: 100vw;height: 100vh;position: absolute;left:0;top:0;"
                 swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"
            >
            <!--介绍-->
            <img src="./images/2.1.png" alt="" style="width: 100vw;height: 100vh;position: absolute;left: -20vw;" class="ani"
                 swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
            <img src="./images/2.3.png" alt="" class="ani" style="width: 46vw;height:30vw;position: absolute;left:10vw;top:68vw;"
                 swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2s">

            <img src="./images/2.4.png" alt="" class="ani" style="width: 30vw;height:30vw;position: absolute;left:36vw;top:85vh;"
                 swiper-animate-effect="rotateOutDownRight" swiper-animate-duration="0.5s" swiper-animate-delay="3s">

            
        </div>
        <div class="swiper-slide slide3">
            <div class="audio"></div>
            <img src="./images/3.1.png" alt="" style="width: 80vw;height: 80vh;position: absolute;left: -16vw;top:-20vh"
                 class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" >

            <img src="./images/3.2.png" alt="" class="ani" style="width: 50vw;height: 25vw;position: absolute;left:36vw;top:46vh;"
                 swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"
            >
            <img src="./images/3.2.jpg" alt="" style="width: 100vw;height: 36vh;position: absolute;left:0;top:64vh;border-radius: 10vw;" class="ani"
                 swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
        </div>

        <div class="swiper-slide slide4">
            <div class="audio"></div>
            <img src="./images/4.1.png" alt="" style="width: 100vw;height: 100vh;position: absolute;left:0;top:0;"
                 class="ani" swiper-animate-effect="hinge" swiper-animate-duration="1s" swiper-animate-delay="0.5s" >

            <!--介绍-->
            <img src="./images/4.3.png" alt="" class="ani" style="width: 86vw;height: 30vw;position: absolute;left:16vw;top:80vh;"
                 swiper-animate-effect="zoomOutDown" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s">

            <img src="./images/4.2.png" alt="" style="width: 100vw;height: 100vh;position: absolute;left:-20vw;top:-16vh;" class="ani"
                 swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.5s">

            <img src="./images/4.4.png" alt="" style="width: 50vw;height: 25vh;position: absolute;top:75vh; " class="ani"
                 swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2.5s">

        </div>


        <div class="swiper-slide slide5">
            <div class="audio"></div>
        <img src="./images/5.1.png" alt="" style="width: 100vw;height: 20vh;position: absolute;left:0;top:10vh;"
             class="ani" swiper-animate-effect="bounce" swiper-animate-duration="1s" swiper-animate-delay="0.5s" >


        <img src="./images/5.3.png" alt="" class="ani" style="width: 100vw;height: 100vh;position: absolute;left:0;top:0;"
             swiper-animate-effect="zoomOutRight" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s">
        <img src="./images/5.2.png" alt="" class="ani" style="width: 100vw;height: 100vh;position: absolute;left:0;top:0;"
             swiper-animate-effect="zoomInRight" swiper-animate-duration="1.5s" swiper-animate-delay="2.5s">
        <!--&gt;-->
        <img src="./images/5.4.png" alt="" style="width: 36vw;height: 10vh;position: absolute;left:40vw;top:76vh;" class="ani"
             swiper-animate-effect="shake" swiper-animate-duration="1s" swiper-animate-delay="1.5s">

        <img src="./images/5.5.png" alt="" style="width: 40vw;height: 20vh;position: absolute;top:70vh;left:1vw; " class="ani"
             swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">

    </div>


        <div class="swiper-slide slide6">
            <div class="audio"></div>
            <img src="./images/6.3.png" alt="" class="ani" style="width: 100vw;height: 100vh;position: absolute;left:0;top:0;"
                 swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
            <img src="./images/6.2.png" alt="" class="ani" style="width: 50vw;height: 50vh;position: absolute;left:0;top:40vh;"
                 swiper-animate-effect="slideInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
            <!--&lt;!&ndash;&gt;&ndash;&gt;-->
            <img src="./images/6.5.png" alt="" style="width: 50vw;height: 50vh;position: absolute;left:55vw;top:40vh;" class="ani"
                 swiper-animate-effect="zoomInRight" swiper-animate-duration="1s" swiper-animate-delay="1.5s">

            <img src="./images/6.6.png" alt="" style="width: 100vw;height: 40vh;position: absolute;top:70vh;left:0; " class="ani"
                 swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0.5s">

            <img src="./images/6.1.png" alt="" style="width: 100vw;height: 30vw;position: absolute;top:36vh;left:1vw;"
                 class="ani"
                 swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="3s">

        </div>


        <div class="swiper-slide slide7">
            <div class="audio"></div>
            <img src="./images/7.5.png" alt="" class="ani" style="width: 100vw;height: 100vh;position: absolute;left:0;top:0;"
                 swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
            <img src="./images/7.4.png" alt="" class="ani" style="width: 100vw;height: 100vh;position: absolute;left:0;top:10vh;"
                 swiper-animate-effect="zoomInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
            <!--&lt;!&ndash;&lt;!&ndash;&gt;&ndash;&gt;&ndash;&gt;-->
            <img src="./images/7.1.png" alt="" style="width: 80vw;height: 10vh;position: absolute;left:0;top:60vh;" class="ani"
                 swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="2s">

            <img src="./images/7.2.png" alt="" style="width: 80vw;height: 10vh;position: absolute;top:75vh;left:0; " class="ani"
                 swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="1s" swiper-animate-delay="2.5s">

            <img src="./images/7.3.png" alt="" style="width: 80vw;height: 10vh;position: absolute;top:85vh;left:0;"
                 class="ani"
                 swiper-animate-effect="sideInUp" swiper-animate-duration="1s" swiper-animate-delay="3s">

        </div>


        <div class="swiper-slide slide8">
            <div class="audio"></div>
            <img src="./images/8.1.jpg" alt="" class="ani" style="width: 100vw;height: 60vh;position: absolute;left:0;top:20vh;border-radius: 15vw;"
                 swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
            <img src="./images/8.2.png" alt="" class="ani" style="width: 90vw;height: 10vh;position: absolute;left:5vw;top:10vh;"
                 swiper-animate-effect="slideInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
            <img src="./images/8.3.png" alt="" style="width: 90vw;height: 10vh;position: absolute;left:5vw;top:85vh;" class="ani"
                 swiper-animate-effect="zoomInUp" swiper-animate-duration="1s" swiper-animate-delay="2s">

        </div>



    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <!--<div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>-->
    <!-- 如果需要滚动条 -->
    <!--<div class="swiper-scrollbar"></div>-->
</div>
</body>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        },
//	  	自动播放
//	  	autoplay:3000,
//      方向
        direction: 'vertical',
//	    direction: 'horizontal',
//	    执行时间
//	    speed:3000,
//      是否循环
        loop: true,
//	    淡入淡出切换效果
	    effect : 'fade',
//      立体效果
//      effect : 'cube',
//      多个立体切换
//		effect : 'coverflow',
//		slidesPerView: 3,
//		centeredSlides: true,
//      正反面的切换
//      effect : 'flip',
//      是否开启鼠标滑轮切换
        mousewheelControl : true,







        // 如果需要分页器
        pagination: '.swiper-pagination',

        // 如果需要前进后退按钮
//	    nextButton: '.swiper-button-next',
//	    prevButton: '.swiper-button-prev',

        // 如果需要滚动条
//	    scrollbar: '.swiper-scrollbar',
    })
</script>
</html>
